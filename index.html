<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khushi Singh | Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .profile-card {
      background-color: #fff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .profile-card img {
      width: 120px;
      border-radius: 50%;
    }
    .profile-card h2 {
      margin: 10px 0;
    }
    .profile-card p {
      color: #666;
    }
    .skills {
      margin-top: 15px;
    }
    .skills span {
      display: inline-block;
      background-color: #e0e0e0;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 5px;
    }
    .contact {
      margin-top: 15px;
    }
    .contact a {
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>Khushi Singh</h2>
    <p>Engineering Student | AI & Data Science</p>

    <div class="skills">
      <h3>Skills</h3>
      <span>HTML</span>
      <span>CSS</span>
      <span>Java</span>
      <span>Python</span>
    </div>

    <div class="contact">
      <h3>Contact</h3>
      <p>Email: <a href="mailto:khushi@example.com">khushi@example.com</a></p>
      <p>GitHub: <a href="https://github.com/khushi93-design">github.com/khushi93-design</a></p>
    </div>
  </div>

</body>
</html>
